<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load carton_tags %}
{% get_cart as cart %}


{% for item in cart.items %}
    {{ item.product.name }}
    {{ item.quantity }}
    {{ item.subtotal }}
{% endfor %}




You can also use this convinent shortcut:
{% for product in cart.products %}
    {{ product.name }}
{% endfor %}
</body>
</html>
